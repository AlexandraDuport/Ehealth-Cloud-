    <script type="text/javascript">

	    $.fn.serializeObject = function() {
	        var o = {};
	        var a = this.serializeArray();
	        $.each(a, function() {
	            if (o[this.name]) {
	                if (!o[this.name].push) {
	                    o[this.name] = [o[this.name]];
	                }
	                o[this.name].push(this.value || '');
	            } else {
	                o[this.name] = this.value || '';
	            }
	        });
	        return o;
	    };
	    
        $( document ).ready( function() {
            
            //setup the app after all scripts have loaded				
            $(function() {
                // Enhance the footer since it is present outside the page definition and hence not enhanced automatically.
                $( "[data-role='footer']" ).toolbar();
                $( "[data-role='navbar']" ).navbar();
            });
            // Update the contents of the toolbars
            $( document ).on( "pageshow", "[data-role='page']", function() {
                var current = $( this ).jqmData( "title" );
                // Remove active class from nav buttons
                $( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
                // Add active class to current nav button
                $( "[data-role='navbar'] a" ).each(function() {
                    if ( $( this ).text() === current ) {
                        $( this ).addClass( "ui-btn-active" );
                    }
                });
            });

            //Register an event listener on the submit action
            $('#analyse-form').submit(function(event) {
                event.preventDefault();

                var clientData = $(this).serializeObject();

                registerRequest(clientData, '#analyse-form', '#analyse-formMsgs');
                delete sessionStorage.message;
            });

            //Register the cancel listener
            $('#cancel').click(function(event) {
                //clear input fields
                $('#reg')[0].reset();

                //clear existing msgs
                $('span.invalid').remove();
                $('span.success').remove();
            });
            
            $("#checkConnect").click(function(event) {            	
            	checkConnect("#checkInternet");
            }); 
            $("#checkSQlConnectId").click(function(event) {            	
            	checkSqlDatabase("#checkInternet");
            }); 
            
        });
    </script>
